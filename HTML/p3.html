<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: orangered;
            height: 100px;
            color: rgb(4, 190, 22);
        }
        
        .span{
            background-color: orangered;
            height: 100px;
        }
        .span2{
            background-color: rgb(243, 199, 69);
            height: 100px;
        }
        .etc{
            border: 2px solid red;
        }
        .etc2{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>DIV TAG BLOCK TAKE 100% WIDTH</h1>
    <!-- able to change height -->
    <div>PRIYANSHU</div>
    <h1>SPAN TAG INLINE TAKE WIDTH AS PER LINE</h1>
    <!--not able to change height -->
    <span class="span etc2">MOBILE</span>
    <span class="span2">MOBILE</span>
    <span class="span2 etc etc2">MOBILE</span>

</body>
</html>
