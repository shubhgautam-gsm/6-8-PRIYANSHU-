<!DOCTYPE html>
<html>
<head>
<style>

#myDiv {
    margin: 200px;
    background-color: black;
    width: 300px;
    height: 100px;
    border-radius: 5px;
    overflow: hidden;
    transition: transform 2s;
}

#myDiv:hover{
    transform: rotateX(180deg) rotateY(30deg) rotateZ(90deg);
}
#myDiv img{
    height: 300%;
    width: 150%;
    transform: rotateZ(90deg);
};


</style>
</head>
<body>


<div id="myDiv">
    <img src="../../../2_4_batch-2024/css/imgs/items.jpg" alt="">
</div>

</body>
</html>
