<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<h1>The CSS id Selector</h1>
<h5>The id of an element is unique within a page, so the id selector is used to select one unique element!</h5>
<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>

</body>
</html>
